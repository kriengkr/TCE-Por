<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #45a049; 
    }
  </style>
</head>
<body>
  <h1>Quiz System</h1>
  
  <!-- ปุ่มย้อนกลับ -->
  <button class="back-button" onclick="goBack()">ย้อนกลับ</button>

  <label for="level">Select Level:</label>
  <select id="level" onchange="startQuiz()">
    <option value="">--Select Level--</option>
    <option value="A1-A2-1">A1-A2 ชุดที่ 1</option>
    <option value="A1-A2-2">A1-A2 ชุดที่ 2</option>
    <option value="A1-A2-3">A1-A2 ชุดที่ 3</option>
    <option value="A1-A2-4">A1-A2 ชุดที่ 4</option>
    <option value="A1-A2-5">A1-A2 ชุดที่ 5</option>
    <option value="A1-A2-6">A1-A2 ชุดที่ 6</option>
    <option value="A1-A2-7">A1-A2 ชุดที่ 7</option>
    <option value="A1-A2-8">A1-A2 ชุดที่ 8</option>
    <option value="A1-A2-9">A1-A2 ชุดที่ 9</option>
    <option value="A1-A2-10">A1-A2 ชุดที่ 10</option>
    <option value="A1-A2-11">A1-A2 ชุดที่ 11</option>
    <option value="A1-A2-12">A1-A2 ชุดที่ 12</option>
    <option value="B1-B2-1">B1-B2 ชุดที่ 1</option>
    <option value="C1">C1</option>
    <option value="C2">C2</option>
  </select>
  <div id="quiz-container"></div>

  <script src="script.js"></script>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back(); 
      } else {
        window.location.href = "TCE-Por.html"; 
      }
    }
  </script>
</body>
</html>
